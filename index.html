<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>きみとスカイカードゲーム</title>
  <style>
    /* 全ての余白リセット＆サイズ調整 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* htmlとbodyを画面サイズに固定しスクロール禁止 */
    html, body {
      height: 100%;
      overflow: hidden;  /* ← スクロール禁止 */
      font-family: sans-serif;
    }

    body {
      display: flex;
      flex-direction: row;
      height: 100vh; /* 画面いっぱい */
    }

    /* ≡ボタンのスタイル（背景・枠なしでシンプル） */
    #menu-button {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 24px;
      font-weight: bold;
      z-index: 1000;
      cursor: pointer;
      background: none;
      border: none;
      padding: 0;
      user-select: none; /* テキスト選択防止 */
    }

    /* サイドバー */
    #header-area {
      width: 200px;
      min-width: 150px;
      background-color: #f0f0f0;
      padding: 60px 10px 10px 10px; /* 上部に60pxの余白（≡分） */
      height: 100vh;
      box-sizing: border-box;
      overflow-y: auto; /* 内容が多くなったら縦スクロールだけ許可 */
    }

    h2 {
      cursor: pointer;
      margin: 10px 0;
    }

    hr {
      margin-top: 10px;
    }

    /* iframeを余白なしで画面いっぱいに */
    #viewer {
      flex-grow: 1;
      border: none;
      height: 100vh;
      display: block; /* iframeの下の空白除去 */
    }
  </style>
</head>
<body>
  <div id="menu-button" onclick="toggleHeader()">≡</div>

  <div id="header-area">
    <h2 onclick="loadHTML('deckmaker.html')">デッキメーカー</h2>
    <h2 onclick="loadHTML('carddictionary.html')">カード図鑑</h2>
    <h2 onclick="loadHTML('cardgame.html')">カードゲーム</h2>
    <hr />
  </div>

  <iframe id="viewer" src=""></iframe>

  <script>
    function loadHTML(file) {
      document.getElementById('viewer').src = file;
    }

    function toggleHeader() {
      const header = document.getElementById('header-area');
      if (header.style.display === 'none') {
        header.style.display = 'block';
      } else {
        header.style.display = 'none';
      }
    }
  </script>
</body>
</html>
