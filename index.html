<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>きみとスカイカードゲーム</title>
  <style>
    #viewer {
      border: 1px solid #ccc;
      width: 100%;
      min-height: 500px;
      padding: 10px;
    }
    h1, h2 {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 onclick="toggleHeader()">≡</h1>
  <div id="header-area">
    <h1>きみとスカイカードゲーム</h1>
    <h2 onclick="loadHTML('deckmaker.html')">デッキメーカー</h2>
    <h2 onclick="loadHTML('carddictionary.html')">カード図鑑</h2>
    <hr>
  </div>

  <!-- iframe の代わりに div を使用 -->
  <div id="viewer">ここにコンテンツが読み込まれます</div>

  <script>
    function loadHTML(file) {
      fetch(file)
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.text();
        })
        .then(data => {
          document.getElementById('viewer').innerHTML = data;
        })
        .catch(error => {
          document.getElementById('viewer').innerHTML = `<p>読み込みエラー: ${error.message}</p>`;
        });
    }

    function toggleHeader() {
      const header = document.getElementById('header-area');
      header.style.display = (header.style.display === "none") ? "block" : "none";
    }
  </script>
</body>
</html>
