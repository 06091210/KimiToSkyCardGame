<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>きみとスカイカードゲーム</title>
  <style>
    h2 {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 onclick="toggleHeader()">≡</h1>

  <div id="header-area">
    <h1>きみとスカイカードゲーム</h1>
    <h2 onclick="loadHTML('deckmaker.html')">デッキメーカー</h2>
    <h2 onclick="loadHTML('carddictionary.html')">カード図鑑</h2>
    <hr>
  </div>

 <iframe id="viewer" width="100%" style="border: 1px solid #ccc;"></iframe>

<script>
  function toggleHeader() {
    const header = document.getElementById('header-area');
    const viewer = document.getElementById('viewer');

    // ヘッダーの表示/非表示を切り替える
    if (header.style.display === "none") {
      header.style.display = "block";
    } else {
      header.style.display = "none";
    }

    // DOMの状態が更新されるのを待ってから高さを再調整
    setTimeout(() => {
      const currentHeaderHeight = header.offsetHeight;
      viewer.style.height = (window.innerHeight - currentHeaderHeight) + "px";
    }, 50);  // 反映待ちに少し遅延を入れる
  }
</script>
</body>
</html>
