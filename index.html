<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>きみとスカイカードゲーム</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    #menu-button {
  position: fixed;
  top: 10px;
  left: 10px;

  /* 不要な装飾を削除 ↓ */
  background: none;
  border: none;
  padding: 0;

  font-size: 24px;
  font-weight: bold;
  z-index: 1000;
  cursor: pointer;
}

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      display: flex;
      flex-direction: row;
      font-family: sans-serif;
    }

    #header-area {
  width: 200px;
  min-width: 150px;
  background-color: #f0f0f0;
  padding: 10px;
  margin-top: 50px;  /* ← これを追加！ */
    }

    #viewer {
      flex-grow: 1;
      border: none;
      height: 100vh;
    }

    h1:first-of-type {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: white;
      border: 1px solid #ccc;
      padding: 5px;
      cursor: pointer;
    }

    h2 {
      cursor: pointer;
      margin: 10px 0;
    }

    hr {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="menu-button" onclick="toggleHeader()">≡</div> <!-- ← ここを変更 -->
  <div id="header-area">
    <!--<h1>きみとスカイカードゲーム</h1>-->
    <h2 onclick="loadHTML('deckmaker.html')">デッキメーカー</h2>
    <h2 onclick="loadHTML('carddictionary.html')">カード図鑑</h2>
    <h2 onclick="loadHTML('cardgame.html')">カードゲーム</h2>
    <hr>
  </div>

  <iframe id="viewer" src=""></iframe>

  <script>
    function loadHTML(file) {
      const viewer = document.getElementById('viewer');
      viewer.src = file;
    }

    function toggleHeader() {
      const header = document.getElementById('header-area');
      header.style.display = (header.style.display === "none") ? "block" : "none";
    }
  </script>
</body>
</html>
