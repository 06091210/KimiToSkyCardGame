<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>きみとスカイカードゲーム</title>
  <style>
    h2 {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 onclick="toggleHeader()">≡</h1>

  <div id="header-area">
    <h1>きみとスカイカードゲーム</h1>
    <h2 onclick="loadHTML('deckmaker.html')">デッキメーカー</h2>
    <h2 onclick="loadHTML('carddictionary.html')">カード図鑑</h2>
    <hr>
  </div>

 <iframe id="viewer" width="100%" style="border: 1px solid #ccc;"></iframe>

<script>
  function adjustIframeHeight() {
    const viewer = document.getElementById('viewer');
    // ヘッダーの高さを引いたりしたければここで調整（例: -100）
    viewer.style.height = window.innerHeight + "px";
  }

  function loadHTML(file) {
    const viewer = document.getElementById('viewer');
    viewer.src = file;
  }

  function toggleHeader() {
    const header = document.getElementById('header-area');
    header.style.display = (header.style.display === "none") ? "block" : "none";
    adjustIframeHeight();  // ヘッダーの表示・非表示で高さ変わる可能性があるため
  }

  // 初期化とリサイズ対応
  window.addEventListener('load', adjustIframeHeight);
  window.addEventListener('resize', adjustIframeHeight);
  window.addEventListener('orientationchange', adjustIframeHeight); // iOSの画面回転対応
</script>
</body>
</html>
