<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>きみとスカイカードゲーム</title>
</head>
<body>
  <h1 onclick="toggleHeader()">≡</h1>
  <div id="header-area">
    <h1>きみとスカイカードゲーム</h1>
    <h2 onclick="loadHTML('deckmaker.html')" cursor:pointer;">デッキメーカー</h2>
    <h2 onclick="loadHTML('carddictionary.html')" cursor:pointer;">カード図鑑</h2>
    <hr>
  </div>
  <iframe id="viewer" width="100%" height="500px" style="border: 1px solid #ccc;"></iframe>
  <script>
    function loadHTML(file) {
      const viewer = document.getElementById('viewer');
      viewer.src = file;
    }
    
    function toggleHeader() {
      const header = document.getElementById('header-area');
      if (header.style.display === "none") {
        header.style.display = "block";
      } else {
        header.style.display = "none";
      }
    }
  </script>
</body>
</html>
