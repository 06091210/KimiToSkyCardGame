<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Firebase テキスト保存（モジュール形式）</title>
  <style>
    textarea { width: 100%; height: 150px; font-size: 16px; }
    button { margin-top: 10px; padding: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Firebase テキスト保存アプリ</h2>
  <textarea id="textArea" placeholder="テキストを入力..."></textarea><br>
  <button id="saveBtn">保存</button>
  <button id="loadBtn">読み込み</button>

  <script type="module">
    // Firebase SDK（v12 モジュール形式）をインポート
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    // あなたの Firebase 設定（ここはそのままでOK）
    const firebaseConfig = {
      apiKey: "AIzaSyA_zbpasnhTImo1gBU18xthmhEDuvLPuUA",
      authDomain: "test-73a75.firebaseapp.com",
      databaseURL: "https://test-73a75-default-rtdb.firebaseio.com",
      projectId: "test-73a75",
      storageBucket: "test-73a75.firebasestorage.app",
      messagingSenderId: "931829548987",
      appId: "1:931829548987:web:8563cddc840bef425aa69e",
      measurementId: "G-XESR1EWFT0"
    };

    // Firebase 初期化
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let uid = null;

    // 匿名ログイン
    signInAnonymously(auth)
      .then(() => {
        console.log("ログイン成功");
      })
      .catch((error) => {
        console.error("ログイン失敗:", error);
      });

    // ログイン後、UID取得してイベントを登録
    onAuthStateChanged(auth, (user) => {
      if (user) {
        uid = user.uid;
        console.log("UID:", uid);

        document.getElementById("saveBtn").onclick = async () => {
          const text = document.getElementById("textArea").value;
          await setDoc(doc(db, "users", uid), {
            text: text,
            updated: new Date()
          });
          alert("保存しました！");
        };

        document.getElementById("loadBtn").onclick = async () => {
          const docSnap = await getDoc(doc(db, "users", uid));
          if (docSnap.exists()) {
            document.getElementById("textArea").value = docSnap.data().text || "";
            alert("読み込み完了！");
          } else {
            alert("データが見つかりません。");
          }
        };
      }
    });
  </script>
</body>
</html>
