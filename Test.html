<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>送信フォーム</title>
</head>
<body>
  <form id="myForm">
    <input type="text" name="name" placeholder="名前"><br>
    <textarea name="message" placeholder="メッセージ"></textarea><br>
    <button type="submit">送信</button>
  </form>

  <script>
    document.getElementById("myForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);

      fetch("https://script.google.com/macros/s/AKfycby33ui-yS2wToxi-ra8msJr5u3pOOJ-DxUAhg2vXrOimQqMNU9eLDKsv86iaDRLNouC/exec", {
        method: "POST",
        body: data
      })
      .then(res => res.text())
      .then(txt => alert("送信成功：" + txt))
      .catch(err => alert("エラー：" + err));
    });
  </script>
</body>
</html>
