<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>KSポイント</title>
</head>
<body>
  <form id="myForm">
    <input type="hidden" name="name" id="nameInput" placeholder="名前"><br>
    <textarea name="message" placeholder="メッセージ"></textarea><br>
    <button type="submit">上書き</button>
  </form>
  <button onclick="loadMessage()">取得</button>
  <div id="result"></div>
  <script>
    const nameInput = document.getElementById("nameInput");
    document.getElementById("myForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      fetch("https://script.google.com/macros/s/AKfycbyG6YsMPQlQbm4fGWGunoJJcdsnxxNJD0VjiTPsdm3p9L9vrg8FX9Svje2cvVvb4ZQZ/exec", {
        method: "POST",
        body: data
      }).then(() => {
        alert("上書きしました！");
      });
    });
    parent.postMessage({ type: "requestValue" }, "*");
    window.addEventListener("message", (event) => {
      if (event.data.type === "setValue") {
        const name = event.data.value;
        nameInput.value = name;
        loadMessage();
      }
    });
    function loadMessage() {
      const inputUsername = nameInput.value.trim();
      const API_URL = "https://api.sheetbest.com/sheets/3a58e982-d42d-4a9e-90a3-9182b5c3c9be";
      fetch(API_URL)
        .then(response => response.json())
        .then(data => {
          const match = data.find(row => row.name === inputUsername);
          const resultDiv = document.getElementById("result");
          if (match) {
            resultDiv.textContent = match["KSポイント"] || "ポイントが登録されていません。";
          } else {
            resultDiv.textContent = "一致する名前が見つかりませんでした。";
          }
        })
        .catch(error => {
          document.getElementById("result").textContent = "エラーが発生しました: " + error;
        });
    }
  </script>
</body>
</html>
