<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>パスワード認証</title>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #protectedContent { display: none; }
  </style>
</head>
<body>
  <h2>パスワード認証が必要です</h2>
  <div id="passwordForm">
    <input type="password" id="password" placeholder="パスワードを入力">
    <button onclick="checkPassword()">送信</button>
  </div>

  <div id="protectedContent">
    <p>認証成功！</p>
    <!-- 必要なら iframe など -->
    <button onclick="loadHTML('Test.html')">テスト</button>
    <iframe id="viewer" src=""></iframe>
  </div>
  
  <script>
  const correctPassword = "secret123";

  function loadHTML(file) {
      const viewer = document.getElementById('viewer');
      viewer.src = file;
  }

  function checkPassword() {
    const userInput = document.getElementById("password").value;
    if (userInput === correctPassword) {
      document.getElementById("protectedContent").style.display = "block";
      document.getElementById("passwordForm").style.display = "none";
    } else {
      alert("パスワードが間違っています。");
    }
  }

  // ① 親ウィンドウに「パスワードちょうだい！」とリクエスト
  window.onload = function () {
    if (window.parent !== window) {
      parent.postMessage({ type: "requestPassword" }, "https://06091210.github.io");
    }
  };

  // ② 親から受信したパスワードを表示
  window.addEventListener("message", function(event) {
    if (event.origin !== "https://06091210.github.io") return;

    if (event.data.type === "setPassword") {
      document.getElementById("password").value = event.data.value;
      console.log("親からパスワードを受信:", event.data.value);
    }
  });
</script>
</body>
</html>
