<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>パスワード認証</title>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #protectedContent { display: none; }
  </style>
</head>
<body>
  <h2>パスワード認証が必要です</h2>
  <div id="passwordForm">
    <input type="password" id="password" placeholder="パスワードを入力">
    <button onclick="checkPassword()">送信</button>
  </div>

  <div id="protectedContent">
    <p>認証成功！</p>
    <!-- 必要なら iframe など 
    <button onclick="loadHTML('Test.html')">テスト</button>
    <iframe id="viewer" src=""></iframe>-->
    <form id="myForm">
    <input type="text" name="name" placeholder="名前"><br>
    <textarea name="message" placeholder="メッセージ"></textarea><br>
    <button type="submit">送信</button>
  </form>
  <input type="text" id="username" placeholder="名前を入力">
  <button onclick="loadMessage()">取得</button>
  <div id="result"></div>
  </div>
  
  <script>
  const correctPassword = "secret123";

  function loadHTML(file) {
      const viewer = document.getElementById('viewer');
      viewer.src = file;
  }

  function checkPassword() {
    const userInput = document.getElementById("password").value;
    if (userInput === correctPassword) {
      document.getElementById("protectedContent").style.display = "block";
      document.getElementById("passwordForm").style.display = "none";
    } else {
      alert("パスワードが間違っています。");
    }
  }
    
    function loadMessage() {
      const inputUsername = document.getElementById("username").value.trim();
      const API_URL = "https://api.sheetbest.com/sheets/3a58e982-d42d-4a9e-90a3-9182b5c3c9be";

      fetch(API_URL)
        .then(response => response.json())
        .then(data => {
          const match = data.find(row => row.name === inputUsername);
          const resultDiv = document.getElementById("result");
          if (match) {
            resultDiv.textContent = match["KSポイント"] || "メッセージがありません。";
          } else {
            resultDiv.textContent = "一致する名前が見つかりませんでした。";
          }
        })
        .catch(error => {
          document.getElementById("result").textContent = "エラーが発生しました: " + error;
        });
    }

    document.getElementById("myForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      fetch("https://script.google.com/macros/s/AKfycbxCgt8PFPWbCIOJOFbUTG1Dns9jK8Pfp0T6Xu-pLy2lHTGm6ljSIUIvS8gCMv-ydeXC/exec", {
        method: "POST",
        body: data
      })
    });
    
  /*// ① 親ウィンドウに「パスワードちょうだい！」とリクエスト
  window.onload = function () {
    if (window.parent !== window) {
      parent.postMessage({ type: "requestPassword" }, "https://06091210.github.io");
    }
  };

  // ② 親から受信したパスワードを表示
  window.addEventListener("message", function(event) {
    if (event.origin !== "https://06091210.github.io") return;

    if (event.data.type === "setPassword") {
      document.getElementById("password").value = event.data.value;
      console.log("親からパスワードを受信:", event.data.value);
    }
  });*/
    
    parent.postMessage({ type: "requestValue" }, "*");
    window.addEventListener("message", (event) => {
      if (event.data.type === "setValue") {
        //document.getElementById("output").textContent = event.data.value || "値がありません";
        document.getElementById("name").value = event.data.value;
      }
    });
</script>
</body>
</html>
