<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>パスワード認証</title>
  <script>
    window.onload = function () {
      // ★親ウィンドウからパスワード取得
      if (parent && typeof parent.sharedPassword !== "undefined") {
        document.getElementById("password").value = parent.sharedPassword;
      }
    }

    function checkPassword() {
      const correctPassword = "secret123";
      const userInput = document.getElementById("password").value;

      if (userInput === correctPassword) {
        alert("認証成功！");
      } else {
        alert("パスワードが間違っています。");
      }
    }
    
    function loadHTML(file) {
      const viewer = document.getElementById('viewer');
      viewer.src = file;
    }

      const userInput = document.getElementById("password").value;

      if (userInput === correctPassword) {
        document.getElementById("protectedContent").style.display = "block";
        document.getElementById("passwordForm").style.display = "none";
      } else {
        alert("パスワードが間違っています。");
      }
    }元の関数*/
  </script>
  <style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
  #protectedContent {
    display: none;
    height: 100%;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  #viewer {
    width: 100%;
    height: calc(100vh - 40px); /* ボタンの高さ分を引く */
    border: none;
  }
</style>
</head>
<body>
  <h2>パスワード認証が必要です</h2>
  <div id="passwordForm">
    <input type="password" id="password" placeholder="パスワードを入力">
    <button onclick="checkPassword()">送信</button>
  </div>

  <div id="protectedContent">
    <button onclick="loadHTML('Test.html')">テスト</button>
    <iframe id="viewer" src=""></iframe>
  </div>
</body>
</html>
