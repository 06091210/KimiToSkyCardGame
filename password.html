<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>パスワード認証</title>
  <script>
    function checkPassword() {
      const correctPassword = "secret123"; // ←ここに任意のパスワードを設定
      const userInput = document.getElementById("password").value;

      if (userInput === correctPassword) {
        document.getElementById("protectedContent").style.display = "block";
        document.getElementById("passwordForm").style.display = "none";
      } else {
        alert("パスワードが間違っています。");
      }
    }
  </script>
  <style>
    #protectedContent {
      display: none;
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>
  <h2>パスワード認証が必要です</h2>
  <div id="passwordForm">
    <input type="password" id="password" placeholder="パスワードを入力">
    <button onclick="checkPassword()">送信</button>
  </div>

  <div id="protectedContent">
    <h3>認証成功！</h3>
    <p>ここにあなたのHTMLプログラムの本体を記述できます。</p>
    <!-- 例えば、JavaScriptの機能やページへのリンクなど -->
  </div>
</body>
</html>
