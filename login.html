<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン</title>
</head>
<body>
  <h2>ログイン</h2>
  <textarea id="loginTextarea" placeholder="ここにパスワードを入力" rows="3" cols="30"></textarea><br>
  <button onclick="sendToParent()">KSアカウントに送信</button>

  <script>
    function sendToParent() {
      const text = document.getElementById("loginTextarea").value;

      // 親ページの関数を呼び出す
      if (window.parent && typeof window.parent.setPasswordFromLogin === "function") {
        window.parent.setPasswordFromLogin(text);
      } else {
        alert("親ページの関数にアクセスできません。");
      }
    }
  </script>
</body>
</html>
