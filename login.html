<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン</title>
</head>
<body>
  <h2>ログイン</h2>
  <textarea id="loginInput" placeholder="パスワードを入力"></textarea>
  <button onclick="setPassword()">保存</button>

  <script>
    function setPassword() {
      const input = document.getElementById("loginInput").value;
      if (parent && typeof parent.sharedPassword !== "undefined") {
        parent.sharedPassword = input;
        alert("パスワードを保存しました！");
      } else {
        alert("親ウィンドウと通信できません。");
      }
    }
  </script>
</body>
</html>
