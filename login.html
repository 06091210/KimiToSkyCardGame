<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>入力ページ</title>
</head>
<body>
  <input type="text" id="nameInput" placeholder="ユーザー名"><br>
  <input type="text" id="idInput" placeholder="ID"><br>
  <button onclick="sendValue()">ログイン</button>
  <script>
    const idNameMap = {
      "123456": "スカイ",
      "654321": "フォーエバー",
      "111111": "Firp"
    };
    function sendValue() {
      const name = document.getElementById("nameInput").value.trim();
      const id = document.getElementById("idInput").value.trim();
      if (name === "" || id === "") {
        alert("名前とIDを両方入力してください。");
        return;
      }
      if (!(id in idNameMap) || idNameMap[id] !== name) {
        alert("IDと名前が一致しません。");
        return;
      }
      parent.postMessage({ type: "valueInput", value: name }, "*");
      alert("ログインしました！");
    }
  </script>
</body>
</html>
