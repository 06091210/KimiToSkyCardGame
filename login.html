<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>入力ページ</title>
  <style>
    /* ヘッダー分の余白を確保 */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center; /* 横中央 */
      align-items: center;     /* 縦中央 */
      font-family: system-ui, sans-serif;
      background: #f9f9f9;
      padding-top: 60px; /* 親ページのヘッダー高さに合わせる */
      box-sizing: border-box;
    }
    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      width: 90%;
      max-width: 300px;
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    input, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      font-size: 1rem;
      width: 90%;
      max-width: 300px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #4A90E2;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #357ABD;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <input type="text" id="nameInput" placeholder="ユーザー名">
    <input type="text" id="idInput" placeholder="ID">
    <div id="result"></div>
    <button onclick="sendValue()">ログイン</button><br>
  </div>

  <script>
    const idNameMap = {
      "123456": "スカイ",
      "654321": "フォーエバー",
      "111111": "Firp"
    };

    function sendValue() {
      const name = document.getElementById("nameInput").value.trim();
      const id = document.getElementById("idInput").value.trim();
      if (name === "" || id === "") {
        alert("名前とIDを両方入力してください。");
        return;
      }
      if (!(id in idNameMap) || idNameMap[id] !== name) {
        alert("IDと名前が一致しません。");
        return;
      }
      parent.postMessage({ type: "valueInput", value: name }, "*");
      alert("ログインしました！");
      loadMessage();
    }

    const GAS_URL = "https://script.google.com/macros/s/AKfycbwoc6e2CMHDI-VsCKb3pWsdmmOCOQeltBWXv4ELmwCpJy3Cm4xbVKks4T0v-mm4fKl8/exec"; 
    const nameInput = document.getElementById("nameInput");

    // iframeから名前を受け取る
    parent.postMessage({ type: "requestValue" }, "*");
    window.addEventListener("message", (event) => {
      if (event.data.type === "setValue") {
        const name = event.data.value;
        nameInput.value = name;
        loadMessage();
      }
    });

    // データ取得 → doGet
    function loadMessage() {
      const inputUsername = nameInput.value.trim();
      fetch(`${GAS_URL}?name=${encodeURIComponent(inputUsername)}`)
        .then(response => response.json())
        .then(data => {
          const resultDiv = document.getElementById("result");
          if (data.error) {
            resultDiv.textContent = data.error;
          } else {
            resultDiv.innerHTML = `
              <b>${data.name}</b><br>
              KSポイント: ${data.ks}<br>
              勝敗数: ${data.winlose}<br>
              所持カード: ${data.cards}
            `;
          }
        })
        .catch(error => {
          document.getElementById("result").textContent = "エラー: " + error;
        });
    }
    loadMessage();
  </script>
</body>
</html>
