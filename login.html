<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン</title>
</head>
<body>
  <h2>パスワードを入力</h2>
  <textarea id="loginPassword" placeholder="パスワードを入力してください"></textarea><br>
  <button onclick="sendPasswordToParent()">送信</button>

  <script>
    function sendPasswordToParent() {
      const value = document.getElementById("loginPassword").value;
      parent.postMessage({ type: "passwordInput", value: value }, "https://06091210.github.io");
      alert("送信しました！");
    }
  </script>
</body>
</html>
