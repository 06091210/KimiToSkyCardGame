<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画像の切り替えとドラッグ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: relative;
    }

    #main-image {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 300px;
      height: auto;
      cursor: pointer;
      z-index: 1;
    }

    #overlay-image {
      position: absolute;
      top: 150px;
      left: 150px;
      width: 300px;
      height: auto;
      display: none;
      cursor: move;
      z-index: 10;
    }
  </style>
</head>
<body>

  <!-- 最初に表示される画像 -->
  <img id="main-image" src="images/brank.jpeg" alt="クリックで切り替え">

  <!-- タップ後に表示される画像（ドラッグ可能） -->
  <img id="overlay-image" src="images/sky.jpg" alt="ドラッグ可能画像">

  <script>
    const mainImage = document.getElementById('main-image');
    const overlayImage = document.getElementById('overlay-image');

    // メイン画像をクリック（またはタップ）すると、オーバーレイ画像を表示
    mainImage.addEventListener('click', () => {
      overlayImage.style.display = 'block';
    });

    // ドラッグ操作のための変数
    let isDragging = false;
    let offsetX, offsetY;

    overlayImage.addEventListener('mousedown', (e) => {
      isDragging = true;
      offsetX = e.clientX - overlayImage.offsetLeft;
      offsetY = e.clientY - overlayImage.offsetTop;
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        overlayImage.style.left = (e.clientX - offsetX) + 'px';
        overlayImage.style.top = (e.clientY - offsetY) + 'px';
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
    });

    // モバイル対応: タッチ操作
    overlayImage.addEventListener('touchstart', (e) => {
      isDragging = true;
      const touch = e.touches[0];
      offsetX = touch.clientX - overlayImage.offsetLeft;
      offsetY = touch.clientY - overlayImage.offsetTop;
    });

    document.addEventListener('touchmove', (e) => {
  if (isDragging) {
    e.preventDefault(); // ← これが重要！スクロールを防ぐ
    const touch = e.touches[0];
    overlayImage.style.left = (touch.clientX - offsetX) + 'px';
    overlayImage.style.top = (touch.clientY - offsetY) + 'px';
  }
}, { passive: false }); // ← これがないと preventDefault() が無効になる


    document.addEventListener('touchend', () => {
      isDragging = false;
    });
  </script>

</body>
</html>
