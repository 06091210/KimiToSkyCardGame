<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カードドロー＆ドラッグ</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #drawnCardArea {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #brankImage {
      width: 100px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .card {
      width: 100px;
      margin: 5px;
      cursor: grab;
    }

    .movable {
  position: absolute;
  width: 100px;
  cursor: grab;
  user-select: none;
  touch-action: none; /* ← モバイルでのスクロールを防止 */
    }

    
    #drawnCardContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    /* ドロップ領域（オプション） */
    #dropZone {
      margin-top: 30px;
      width: 300px;
      height: 200px;
      border: 2px dashed gray;
      display: flex;
      align-items: center;
      justify-content: center;
      color: gray;
    }
  </style>
</head>
<body>

<h2>デッキコードから復元してランダムにカードを引く</h2>
<textarea id="deckCode" rows="2" cols="50" placeholder="例: 1x2,2x3"></textarea><br>
<button id="loadDeckBtn" onclick="loadDeckFromCode()">デッキを復元</button>

<div id="drawnCardArea" style="display: none;">
  <img id="brankImage" src="images/brank.jpeg" alt="カードを引く">
  <div id="drawnCardContainer"></div>
</div>

<!-- ドロップ領域（確認用） -->
<div id="dropZone">ここにドロップ</div>

<script>
  const cards = [
    { id: 1, name: "スカイ", image: "images/sky.jpg", maxCopies: 5 },
    { id: 2, name: "スカイ(ゆるキャラ)", image: "images/skyyurukyara.jpg", maxCopies: 5 },
    { id: 3, name: "スカイのヘッドホン", image: "images/skynoheddohon.jpg", maxCopies: 5 }
  ];

  const deck = [];

  function createCardElement(card) {
  const img = document.createElement('img');
  img.src = card.image;
  img.alt = card.name;
  img.className = 'movable';
  img.style.position = 'absolute';
  img.style.top = '200px';
  img.style.left = '100px';
  img.style.width = '100px';
  img.style.cursor = 'grab';
  img.style.userSelect = 'none';
  img.style.touchAction = 'none'; // ← モバイルでのスクロール防止

  let isDragging = false;
  let offsetX = 0;
  let offsetY = 0;

  // PC用: マウス
  img.addEventListener('mousedown', (e) => {
    isDragging = true;
    const rect = img.getBoundingClientRect();
    offsetX = e.clientX - rect.left;
    offsetY = e.clientY - rect.top;
    img.style.cursor = 'grabbing';
    e.preventDefault(); // テキスト選択防止
  });

  document.addEventListener('mousemove', (e) => {
    if (!isDragging) return;
    moveImage(e.clientX, e.clientY);
  });

  document.addEventListener('mouseup', () => {
    isDragging = false;
    img.style.cursor = 'grab';
  });

  // モバイル用: タッチ
  img.addEventListener('touchstart', (e) => {
    isDragging = true;
    const rect = img.getBoundingClientRect();
    const touch = e.touches[0];
    offsetX = touch.clientX - rect.left;
    offsetY = touch.clientY - rect.top;
    e.preventDefault(); // スクロール防止
  });

  document.addEventListener('touchmove', (e) => {
    if (!isDragging) return;
    const touch = e.touches[0];
    moveImage(touch.clientX, touch.clientY);
  });

  document.addEventListener('touchend', () => {
    isDragging = false;
  });

  document.addEventListener('touchcancel', () => {
    isDragging = false;
  });

  function moveImage(clientX, clientY) {
    const x = clientX - offsetX;
    const y = clientY - offsetY;
    img.style.left = x + 'px';
    img.style.top = y + 'px';
  }

  return img;
}

  function loadDeckFromCode() {
    const code = document.getElementById('deckCode').value.trim();
    if (!code) return;

    const newDeck = [];
    const entries = code.split(',');

    for (const entry of entries) {
      const [idStr, countStr] = entry.split('x');
      const id = parseInt(idStr);
      const count = parseInt(countStr);

      const card = cards.find(c => c.id === id);
      if (!card || isNaN(count) || count <= 0 || count > card.maxCopies) {
        alert(`無効なカードIDや枚数です: ${entry}`);
        return;
      }

      for (let i = 0; i < count; i++) {
        newDeck.push(card);
      }
    }

    if (newDeck.length > 50) {
      alert("デッキは50枚までです！");
      return;
    }

    deck.length = 0;
    newDeck.forEach(card => deck.push(card));

    document.getElementById('deckCode').style.display = 'none';
    document.getElementById('loadDeckBtn').style.display = 'none';
    document.getElementById('drawnCardArea').style.display = 'flex';
  }

  document.getElementById('brankImage').addEventListener('click', drawRandomCard);

  function drawRandomCard() {
    if (deck.length === 0) {
      alert("デッキにもうカードがありません！");
      return;
    }

    const randomIndex = Math.floor(Math.random() * deck.length);
    const drawnCard = deck.splice(randomIndex, 1)[0];

    const cardElement = createCardElement(drawnCard);
    document.getElementById('drawnCardContainer').appendChild(cardElement);
  }

  // ドロップ領域設定（必要に応じて）
  const dropZone = document.getElementById('dropZone');
  dropZone.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropZone.style.borderColor = 'blue';
  });

  dropZone.addEventListener('dragleave', () => {
    dropZone.style.borderColor = 'gray';
  });

  dropZone.addEventListener('drop', (e) => {
    e.preventDefault();
    const cardName = e.dataTransfer.getData('text/plain');
    dropZone.textContent = `${cardName} をドロップしました！`;
    dropZone.style.borderColor = 'gray';
  });
</script>

</body>
</html>
