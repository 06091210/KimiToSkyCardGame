<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カード図鑑</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card .info {
      padding: 10px;
      text-align: center;
    }

    /* モーダル */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      text-align: center;
      position: relative;
    }

    .modal-content img {
      width: 100%;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>カード図鑑</h1>

  <div class="card-grid" id="cardGrid">
    <!-- カードはJavaScriptで追加されます -->
  </div>

  <!-- モーダル -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modalImg" src="" alt="">
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
    </div>
  </div>

  <script>
    const cards = [
      {
        title: "スカイ",
        img: "images/sky.jpg",
        description: "きみとスカイチャンネルのリーダー．トレードマークは，青のヘッドホン！"
      },
      {
        title: "氷の精霊",
        img: "https://via.placeholder.com/300x200/66ccff/ffffff?text=氷の精霊",
        description: "冷気を放ち、森を守る守護者。"
      },
      {
        title: "スカイのヘッドホン",
        img: "images/skynoheddohon.jpg",
        description: "スカイが着けているヘッドホン．"
      }
    ];

    const cardGrid = document.getElementById("cardGrid");

    cards.forEach((card, index) => {
      const cardElement = document.createElement("div");
      cardElement.className = "card";
      cardElement.innerHTML = `
        <img src="${card.img}" alt="${card.title}">
        <div class="info">
          <h3>${card.title}</h3>
        </div>
      `;
      cardElement.onclick = () => showModal(card);
      cardGrid.appendChild(cardElement);
    });

    function showModal(card) {
      document.getElementById("modalImg").src = card.img;
      document.getElementById("modalTitle").textContent = card.title;
      document.getElementById("modalDesc").textContent = card.description;
      document.getElementById("modal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>
</body>
</html>
