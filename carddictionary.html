<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カード図鑑</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;

      padding-top: 60px;
    }
    h1, h2 {
      text-align: center;
    }
    /* カード図鑑 */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .card .info {
      padding: 10px;
      text-align: center;
    }
    /* モーダル */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }
    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      text-align: center;
      position: relative;
    }
    .modal-content img {
      width: 100%;
      border-radius: 10px;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 48px;
      cursor: pointer;
    }
    button, select {
      margin-top: 15px;
      padding: 3.2px 20px;
      border: none;
      background: #337ab7;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    /* デッキ */
    .card-container, .deck-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 50px;
    }
    .deck-container .card {
      width: 100px;
    }
    .card img {
      width: 100%;
      border-radius: 4px;
    }
    .filter-row {
  width: 60%;
  margin: 0 auto 20px;
  display: flex;
  justify-content: center;
  gap: 20px;
}

.filter-row select {
  width: 100%;
  padding: 5px;
}
    #toTopBtn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  border: none;
  background-color: #A1E0F9;
  color: white;
  font-size: 20px;
  cursor: pointer;
  box-shadow: 0 4px 6px rgba(0,0,0,0.2);
  display: none; /* 初期は非表示 */
  z-index: 1000;
  transition: background-color 0.3s;
}
    /* 共通：カード一覧のレイアウト */
#cardGrid, #deckList {
  display: grid;
  gap: 10px;
  justify-content: center;
}
    #cardGrid {
    grid-template-columns: repeat(5, 1fr);
  }

/* 縦画面（ポートレート）: 5枚ずつ */
@media (orientation: portrait) {
  #deckList {
    grid-template-columns: repeat(5, 1fr);
  }
}

/* 横画面（ランドスケープ）: 10枚ずつ */
@media (orientation: landscape) {
  #deckList {
    grid-template-columns: repeat(10, 1fr);
  }
}
.deck-code-container {
  text-align: center;   /* 中央寄せ */
}

.deck-code-container textarea {
  display: block;
  margin: 0 auto;
}
/* スマホなど極細画面 (幅 480px 以下を想定) */
@media screen and (max-width: 600px) {
  #cardGrid {
    grid-template-columns: repeat(1, 1fr); /* 1枚ごとに改行 */
  }
  #deckList {
    grid-template-columns: repeat(3, 1fr); /* 3枚ごとに改行 */
  }
}

      : (card.species || "");

      <div class="info">
        <h3>${card.name}</h3>
        ${attrText ? `<p>属性: ${attrText}</p>` : ""}

    function filterCards() {
  const keyword = document.getElementById("cardFilter").value.trim().toLowerCase();

  const selectedAttrs = getSelectedAttributes();   // select版
  const selectedSpecies = getSelectedSpecies();   // select版

  const filtered = cards.filter(card => {
    const matchesName =
      !keyword || card.name.toLowerCase().includes(keyword);

    const cardAttrs = Array.isArray(card.attribute)
      ? card.attribute.map(a => a.trim())
      : (card.attribute ? [String(card.attribute).trim()] : []);

    const cardSpecies = Array.isArray(card.species)
      ? card.species.map(s => s.trim())
      : (card.species ? [String(card.species).trim()] : []);

    const matchesAttr =
      selectedAttrs.length === 0 ||
      selectedAttrs.every(attr => cardAttrs.includes(attr));

    const matchesSpecies =
      selectedSpecies.length === 0 ||
      selectedSpecies.every(sp => cardSpecies.includes(sp));

    return matchesName && matchesAttr && matchesSpecies;
  });

  renderCards(filtered);
}

    // デッキ関連
    function renderDeck() {
      const deckList = document.getElementById("deckList");
      deckList.innerHTML = "";
      deck.forEach((card, index) => {
        const cardElement = document.createElement("div");
        cardElement.className = "card";
        cardElement.innerHTML = `<img src="${card.image}" alt="${card.name}">`;
        cardElement.onclick = () => removeFromDeck(index);
        deckList.appendChild(cardElement);
      });
    }

    function addToDeck(card) {
      if (deck.length >= 50) {
        alert("デッキは50枚までです！");
        return;
      }
      const sameCardCount = deck.filter(c => c.id === card.id).length;
      if (sameCardCount >= card.maxCopies) {
        alert(`このカード「${card.name}」はデッキに${card.maxCopies}枚までしか入れられません！`);
        return;
      }
      deck.push(card);
      renderDeck();
    }

    function removeFromDeck(index) {
      deck.splice(index, 1);
      renderDeck();
    }

    function generateDeckCode() {
      const counts = {};
      deck.forEach(card => {
        counts[card.id] = (counts[card.id] || 0) + 1;
      });
      const code = Object.entries(counts).map(([id, count]) => `${id}x${count}`).join(',');
      const deckCodeTextarea = document.getElementById("deckCode");
      deckCodeTextarea.value = code;
      if (!code) {
        alert("デッキが空です。カードを追加してください。");
        return;
      }
      navigator.clipboard.writeText(code)
        .then(() => alert("デッキコードをクリップボードにコピーしました！"))
        .catch(() => alert("コピーに失敗しました。手動でコピーしてください。"));
    }

    function loadDeckFromCode() {
      const code = document.getElementById("deckCode").value.trim();
      if (!code) return;
      const newDeck = [];
      const entries = code.split(',');
      for (const entry of entries) {
        const [idStr, countStr] = entry.split('x');
        const id = parseInt(idStr);
        const count = parseInt(countStr);
        const card = cards.find(c => c.id === id);
        if (!card || isNaN(count) || count <= 0 || count > card.maxCopies) {
          alert(`無効なカードIDや枚数です: ${entry}`);
          return;
        }
        for (let i = 0; i < count; i++) {
          newDeck.push(card);
        }
      }
      if (newDeck.length > 50) {
        alert("デッキは50枚までです！");
        return;
      }
      deck.length = 0;
      newDeck.forEach(card => deck.push(card));
      renderDeck();
