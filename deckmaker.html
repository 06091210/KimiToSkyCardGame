  <div id="cardList" class="card-container"></div>

  <script>
    const cards = [
      { id: 1, name: "ã‚¹ã‚«ã‚¤", image: "images/sky.jpg", maxCopies: 5 },
      { id: 2, name: "ã‚¹ã‚«ã‚¤(ã‚†ã‚‹ã‚­ãƒ£ãƒ©)", image: "images/skyyurukyara.jpg", maxCopies: 5 },

    ];

    const deck = [];

    const cardList = document.getElementById('cardList');
    const deckList = document.getElementById('deckList');

    function createCardElement(card, onClick) {
      const div = document.createElement('div');
      div.className = 'card';
      div.onclick = onClick;
      
      const img = document.createElement('img');
      img.src = card.image;
      img.alt = card.name;
      div.appendChild(img);
      return div;
    }


    function renderCards() {
      cardList.innerHTML = '';
      cards.forEach(card => {
        const cardElement = createCardElement(card, () => addToDeck(card));
        cardList.appendChild(cardElement);
      });
    }

    function renderDeck() {
      deckList.innerHTML = '';
      deck.forEach((card, index) => {
        const cardElement = createCardElement(card, () => removeFromDeck(index));
        deckList.appendChild(cardElement);
      });
    }
    
    function addToDeck(card) {
      if (deck.length >= 50) {
        alert("ãƒ‡ãƒƒã‚­ã¯50æšã¾ã§ã§ã™ï¼");
        return;
  }

  const sameCardCount = deck.filter(c => c.id === card.id).length;

  if (sameCardCount >= card.maxCopies) {

    return;
  }

  deck.push(card);

}

    function removeFromDeck(index) {

function generateDeckCode() {
  const counts = {};

  deck.forEach(card => {
    counts[card.id] = (counts[card.id] || 0) + 1;
  });

  const code = Object.entries(counts)
    .map(([id, count]) => `${id}x${count}`)
    .join(',');

  const deckCodeTextarea = document.getElementById('deckCode');
  deckCodeTextarea.value = code;

  // ğŸ”½ ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼ã™ã‚‹å‡¦ç†ã‚’è¿½åŠ 
  navigator.clipboard.writeText(code)

    })

    });
}

    
function loadDeckFromCode() {
  const code = document.getElementById('deckCode').value.trim();
  if (!code) return;

  const newDeck = [];

  const entries = code.split(',');
  for (const entry of entries) {
    const [idStr, countStr] = entry.split('x');
    const id = parseInt(idStr);
    const count = parseInt(countStr);

    const card = cards.find(c => c.id === id);
    if (!card || isNaN(count) || count <= 0 || count > card.maxCopies) {
      alert(`ç„¡åŠ¹ãªã‚«ãƒ¼ãƒ‰IDã‚„æšæ•°ã§ã™: ${entry}`);
      return;
    }

    for (let i = 0; i < count; i++) {
      newDeck.push(card);
    }
  }

  if (newDeck.length > 50) {
    alert("ãƒ‡ãƒƒã‚­ã¯50æšã¾ã§ã§ã™ï¼");
    return;
  }

  // ãƒ‡ãƒƒã‚­ã‚’ç½®ãæ›ãˆ
  deck.length = 0;

}
