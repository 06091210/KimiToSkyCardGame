<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>デッキメーカー</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    h2 { margin-top: 40px; }
    .card-container, .deck-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .card {
      /*border: 1px solid #ccc;*/
      padding: 5px;
      width: 120px;
      cursor: pointer;
      background-color: #fdfdfd;
      text-align: center;
      transition: transform 0.2s;
      flex: 1 0 calc(100% / 6 - 10px); /* 5枚/行 */
      max-width: calc(100% / 6 - 10px);
    }
    @media (orientation: landscape) {
      .card {
        flex: 1 0 calc(100% / 12 - 10px);
        max-width: calc(100% / 12 - 10px);
      }
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .card:hover {
      background-color: #eef;
      transform: scale(1.05);
    }
    .card-name {
      margin-top: 5px;
      font-size: 14px;
    }
</style>
</head>
<h2>デッキコード</h2>
<textarea id="deckCode" rows="2" cols="50" placeholder="ここにコードが表示されます／貼り付けて復元"></textarea><br>
<button onclick="generateDeckCode()">コードを生成</button>
<button onclick="loadDeckFromCode()">コードから復元</button>
<body>

  <h2>デッキ</h2>
  <div id="deckList" class="deck-container"></div>
  <script>
    const cards = [

{ id: 40, name: "月王降臨", image: "images/gekkokorin.jpg", maxCopies: 5 }
    ];

    const deck = [];

    const cardList = document.getElementById('cardList');
    const deckList = document.getElementById('deckList');

    function createCardElement(card, onClick) {
      const div = document.createElement('div');
      div.className = 'card';
      div.onclick = onClick;
      
      const img = document.createElement('img');
      img.src = card.image;
      img.alt = card.name;
      div.appendChild(img);
      return div;
    }


    function renderCards() {
      cardList.innerHTML = '';
      cards.forEach(card => {
        const cardElement = createCardElement(card, () => addToDeck(card));
        cardList.appendChild(cardElement);
      });
    }

    function renderDeck() {
      deckList.innerHTML = '';
      deck.forEach((card, index) => {
        const cardElement = createCardElement(card, () => removeFromDeck(index));
        deckList.appendChild(cardElement);
      });
    }
function addToDeck(card) {
  if (deck.length >= 50) {
    alert("デッキは50枚までです！");
    return;
  }

  const sameCardCount = deck.filter(c => c.id === card.id).length;

  if (sameCardCount >= card.maxCopies) {
    alert(`このカード「${card.name}」はデッキに${card.maxCopies}枚までしか入れられません！`);
    return;
  }

  deck.push(card);
  renderDeck();
}

    function removeFromDeck(index) {
      deck.splice(index, 1);
      renderDeck();
    }

    renderCards();
    renderDeck();
function generateDeckCode() {
  // カードIDごとの枚数を数える
  const counts = {};

  deck.forEach(card => {
    counts[card.id] = (counts[card.id] || 0) + 1;
  });

  // デッキコード文字列を生成（例: "1x3,2x2"）
  const code = Object.entries(counts)
    .map(([id, count]) => `${id}x${count}`)
    .join(',');

  // テキストエリアにコードを表示
  const deckCodeTextarea = document.getElementById('deckCode');
  deckCodeTextarea.value = code;

  // 🔽 クリップボードにコピーする処理を追加
  // 空のコードだったらコピーせず終了（デッキ空の時の対策）
  if (!code) {
    alert("デッキが空です。カードを追加してください。");
    return;
  }

  // クリップボードにコピー
  navigator.clipboard.writeText(code)
    .then(() => {
      alert("デッキコードをクリップボードにコピーしました！");
    })
    .catch(err => {
      console.error("コピー失敗:", err);
      console.error("クリップボードへのコピーに失敗しました:", err);
      alert("コピーに失敗しました。手動でコピーしてください。");
    });
}
function loadDeckFromCode() {
  const code = document.getElementById('deckCode').value.trim();
  if (!code) return;

  const newDeck = [];

  const entries = code.split(',');
  for (const entry of entries) {
    const [idStr, countStr] = entry.split('x');
    const id = parseInt(idStr);
    const count = parseInt(countStr);

    const card = cards.find(c => c.id === id);
    if (!card || isNaN(count) || count <= 0 || count > card.maxCopies) {
      alert(`無効なカードIDや枚数です: ${entry}`);
      return;
    }

    for (let i = 0; i < count; i++) {
      newDeck.push(card);
    }
  }

  if (newDeck.length > 50) {
    alert("デッキは50枚までです！");
    return;
  }

  // デッキを置き換え
  deck.length = 0;
  newDeck.forEach(card => deck.push(card));
  renderDeck();
}

  </script>
</body>
</html>
